<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Advanced Search</h1>
        <p>Search more accurately with advanced filters.</p>
    </header>

    <main>
        <section class="advanced-search">
            <form action="#" method="get">
                <div class="form-group">
                    <label for="query">Keyword:</label>
                    <input type="text" id="query" name="query" placeholder="Enter your keyword">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Select</option>
                        <option value="books">Books</option>
                        <option value="members">Members</option>
                        <option value="reports">Reports</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form-group">
                    <label>Sort By:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="sort" value="newest" checked> Newest</label>
                        <label><input type="radio" name="sort" value="oldest"> Oldest</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit">Search</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="back-bar">
            <a href="../index1.html" class="back-link">Back to Home Page</a>
        </div>
        <p>All rights reserved for Team Shayan &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
